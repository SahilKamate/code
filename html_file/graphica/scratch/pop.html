<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pop_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- pop up html -->
    <div class="popup">
        <div class="pop_contentBox">
            <div class="close"></div>
            <div class="imgBx">
                <img src="gift.png" alt="" srcset="">
            </div>
            <div class="content">
                <div>
                    <h3>Merry</h3>
                    <h2>Christmas<span>!</span></h2>
                    <p>
                        With this Xmas we are adding a whole lot of thrilling and  exciting feature to the website. So stay tuned. Have fun like never before.
                    </p>
                    <!-- <a href="#">Let's GO!</a> -->
                </div>
            </div>
        </div>
    </div>

    <!-- pop up script -->
        <script>
        const popup= document.querySelector('.popup');
        const close= document.querySelector('.close')

        window.onload =function(){
            setTimeout(function(){
                popup.style.display= 'block'
            }, 250)
        }

        close.addEventListener('click', () =>{
            popup.style.display= 'none';
        })
    </script>


</body>

</html>
